<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="scores">View Highscores</div>

    <div class="time">Time:<span id="timer">0</span></div>
    <!--Start of Quiz-->
    <div class="start" id="start-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
    </div>
    <!--Questions-->
    <div id="questions" class="hidden">
        <h2 id="question"></h2>
        <div id="choices" class="choices"></div>
    </div>
    <!--End of Quiz-->
    <div class="hidden" id="end-quiz">
        <h2>All Done!</h2>
        <p>Your final score is <!--span for score--> </p>
        <p> Enter Initials: <!--Input field for initials--> 
            <button id="submit">Submit</button>
        </p>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
